---
- name: Approve OpenShift CSRs
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Fetch list of CSRs
      register: list_csr
      kubernetes.core.k8s_info:
        api_version: certificates.k8s.io/v1
        kind: CertificateSigningRequest

    - name: Debug
      with_items:
        - list_csr.resources
      ansible.builtin.debug:
        msg: "{{ item.metadata.name }}"

    - name: Approve CSRs
      with_items:
        - list_csr.resources
      command: oc adm certificate approve {{ item.metadata.name }}

